<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main class="container">
        <header>
            <nav></nav>
            <p class="textCenter">Productos en el carrito</p>
            <div id="contenedorProductosComprados" class="gridContainer">
                <!-- Aquí se mostrarán los productos comprados -->
            </div>
            <h1 class="textCenter letterSpacing">Nuestros increibles productos al mejor precio en el mejor catálogo online</h1>
        </header>

        <section>
            <div>
                <form>
                    <select name="opcionesCategoria" id="opcionesCategoria" class="textCenter bgLight bRad letterSpacing">
                        <option value="seleccionaCategoria">Selecciona una categoría</option>
                    </select>
                </form> 
            </div>
        </section>

        <section>
            <div id="contenedorProductos" class="gridContainer">
                <!-- Aquí se mostrarán los productos -->
            </div>
        </section>
        
    </main>
    

    <script src="js/main.js"></script>

</body>
</html>
